<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | CoICT3DMap</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-loading-text">Downloading Map assets...</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
          <div id="unity-progress-percentage">0%</div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <!-- <div id="unity-logo-title-footer"></div> -->
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">CoICT3DMap</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var buildUrl = "/unity/Build";
      var loaderUrl = buildUrl + "/CoICT3DMap.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/CoICT3DMap.data",
        frameworkUrl: buildUrl + "/CoICT3DMap.framework.js", 
        codeUrl: buildUrl + "/CoICT3DMap.wasm",
        streamingAssetsUrl: "/unity/StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CoICT3DMap",
        productVersion: "1.0.5",
        showBanner: unityShowBanner,
      };

      // Function to load script with proper MIME type handling
      function loadScriptWithMimeType(url, mimeType) {
        return new Promise((resolve, reject) => {
          var script = document.createElement("script");
          script.src = url;
          script.onload = resolve;
          script.onerror = reject;
          // Force MIME type for problematic files
          if (mimeType) {
            script.type = mimeType;
          }
          document.head.appendChild(script);
        });
      }

      // Mobile device detection and setup
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        const padding = 50;
        canvas.style.width = (window.innerWidth - padding * 2) + "px";
        canvas.style.height = (window.innerHeight - padding * 2) + "px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      // Load Unity with proper error handling
      loadScriptWithMimeType(loaderUrl, 'application/javascript')
        .then(() => {
          if (typeof createUnityInstance === 'function') {
            createUnityInstance(canvas, config, (progress) => {
              document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              document.querySelector("#unity-progress-percentage").textContent = Math.round(100 * progress) + "%";
            }).then((unityInstance) => {
              document.querySelector("#unity-loading-bar").style.display = "none";
              document.querySelector("#unity-fullscreen-button").onclick = () => {
                unityInstance.SetFullscreen(1);
              };
            }).catch((message) => {
              alert("Unity Error: " + message);
            });
          } else {
            throw new Error("createUnityInstance function not available");
          }
        })
        .catch((error) => {
          console.error("Failed to load Unity:", error);
          document.querySelector("#unity-loading-text").textContent = "Failed to load Unity WebGL build. Please refresh the page.";
        });

      // Unity banner functions
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          var warningBanner = document.querySelector("#unity-warning");
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        div.className = type;
        document.querySelector("#unity-warning").appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            var warningBanner = document.querySelector("#unity-warning");
            if (warningBanner && warningBanner.contains(div)) {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }
          }, 5000);
        }
        updateBannerVisibility();
      }
    </script>
  </body>
</html>
