[[headers]]
for = "/unity/index.html"
  [headers.values]
  Content-Type = "text/html"

[[headers]]
for = "/unity/Build/*"
  [headers.values]
  Cross-Origin-Resource-Policy = "cross-origin"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/unity/*.data*"
  [headers.values]
  Content-Type = "application/octet-stream"

[[headers]]
for = "/unity/*.unityweb"
  [headers.values]
  Content-Type = "application/octet-stream"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/unity/*.wasm*"
  [headers.values]
  Content-Type = "application/wasm"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/unity/*.js*"
  [headers.values]
  Content-Type = "application/javascript"

[build]
  command = "npm run build"
  publish = "dist"

# Using _redirects file in public/ folder instead of netlify.toml redirects
# This ensures static files (Unity files) are served correctly before redirects


